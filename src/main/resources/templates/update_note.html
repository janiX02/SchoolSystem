<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Material Design for Bootstrap</title>
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        />
        <link rel="stylesheet" href="css/mdb.min.css" />
      </head>
<body>
    <header>
    <nav  style="z-index: 1000;
                min-height: 58.59px;"
          class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0" href="#" th:href="@{/redirectHome}">
                <i class="fas fa-book-open">TwojaNauka.pl</i>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#" th:href="@{/showInsertedGrades}">Oceny</a>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                  <a
                    data-mdb-dropdown-init
                    class="dropdown-toggle d-flex align-items-center hidden-arrow nav-link"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"
                    aria-expanded="false"
                    style="color: aliceblue;"
                  >
                  Uwagi
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar"
                  >
                    <li class="nav-item">
                      <a class="dropdown-item" href="#" th:href="@{/showInsertedNotes}">Wystawione uwagi</a>
                    </li>
                    <li class="nav-item">
                      <a class="dropdown-item" href="#">Dodaj uwagę</a>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#" th:href="@{/addEvent}">Dodaj Ogłoszenie</a>
              </li>
              <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="dropdown">
                  <a
                    data-mdb-dropdown-init
                    class="dropdown-toggle d-flex align-items-center hidden-arrow nav-link text-secondary"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"
                    aria-expanded="false"
                  >
                  Zarządzaj
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar"
                  >
                    <li class="nav-item">
                      <a class="dropdown-item" href="#" th:href="@{/showAcceptanceRequests}">Prośby o rejestrację</a>
                    </li>
                    <li class="nav-item">
                      <a class="dropdown-item" href="#" th:href="@{/addTeacher}">Utwórz nauczyciela</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="text-reset me-3 dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                aria-expanded="false"
              >
              <i class="fas fa-comment text-secondary"></i>
                <span class="badge rounded-pill badge-notification bg-danger"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
              <li>
                <a class="dropdown-item" href="#" th:href="@{/addMessage}">Nowa wiadomość</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" th:href="@{/showReceivedMessages}">Wiadomości odebrane</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" th:href="@{/showSentMessages}">Wiadomości wysłane</a>
              </li>
              </ul>
            </div>
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                aria-expanded="false"
              >
              <i class="fas fa-user text-secondary"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuAvatar"
              >
                <li>
                  <a class="dropdown-item" href="#">Moje dane</a>
                </li>
                <li>
                  <form action="#" th:action="@{/logout}" method="post" class="logout-form">
                  <input class="dropdown-item" type="submit" value="Wyloguj się" />
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="bg-image vh-100" style="
                                          margin-top: -58.59px;
                                          background-image: url('https://wallpapercave.com/wp/wp2791405.jpg');">

      </div>
    </header>
    <main>
      <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.3)">
        <div class="container-fluid vh-100 justify-content-center overflow-auto" style="background-color: rgb(224, 224, 224);">
            <section class="">

                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 rounded-5 py-2 px-4" style="background-color: aliceblue; margin-top: 110px;">
                        <div class="col">
                            <h3 class="mt-3 mb-3" style="color: rgb(100, 100, 100); font-weight: 400;">Edytuj uwagę</h3>
                        </div>
                        <div class="row mb-3">
                          <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 btn-group shadow-0">
                            <form action="#" th:object="${note}" th:action="@{/addNote2}" method="post" id="myForm">
                              <select class="form-select" name="nazwaKlasy" th:field="*{nazwaKlasy}" aria-label="Disabled select example" disabled>
                                  <option value="" th:text="${note.otrzymujacy.klasa.nazwa}"></option>
                              </select>
                              <button type="submit" style="display:none;"></button>
                            </form>
                          </div>
                        </div>
                        <form action="#" th:action="@{/saveUpdatedNote}" th:object="${note}" method="POST">
                          <select style="margin-bottom: 20px;" class="form-select" id="uczen" aria-label="Disabled select example" disabled>
                            <option value="" th:text="${studentName}"></option>
                          </select>
                          <select style="margin-bottom: 20px;" class="form-select" name="rodzaj" th:field="*{rodzaj}">
                            <option value="">Rodzaj uwagi</option>
                            <option th:value="POZYTYWNA">Pozytywna</option>
                            <option th:value="NEGATYWNA">Negatywna</option>
                          </select>
                          <div class="form-outline mb-4" data-mdb-input-init>
                              
                              <input  type="hidden" th:field="*{id}"/>
                              <input  type="hidden" th:field="*{otrzymujacy.id}"/>
                              <input  type="hidden" th:field="*{dataWystawienia}"/>
                              <input  type="hidden" th:field="*{czasWystawienia}"/>
                    
                              <input type="text" id="form4Example1" class="form-control" th:field="*{tytul}"/>
                              <label class="form-label" for="form4Example1">Tytuł</label>
                          </div>

                          <div class="form-outline mb-4" data-mdb-input-init>
                            <textarea class="form-control" id="form4Example3" rows="6" th:field="*{tresc}"></textarea>
                            <label class="form-label" for="form4Example3">Treść</label>
                          </div>

                          <button type="submit" class="btn btn-primary btn-block mb-4" data-mdb-ripple-init>Zapisz</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <script type="text/javascript"></script>
    <script>
      function submitForm() {
          document.getElementById('myForm').submit();
      }
  </script>
  <script>
    $(document).ready(function(){
      $("#dropdown").change(function(){
        var selectedOption = $(this).val();
        $(this).prepend($('option[value="' + selectedOption + '"]'));
      });
    });
  </script>
</body>
</html>
