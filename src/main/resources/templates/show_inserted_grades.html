<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>TwojaNauka.pl</title>
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        />
        <link rel="stylesheet" href="css/mdb.min.css" />
        <style>
          th, td {
    width: 16.67%;
    text-align: center; 
  }
  .bdr {border-radius: 6px;}
        </style>
      </head>
<body>
    <header>
    <nav  style="z-index: 1000;
                min-height: 58.59px;"
          class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0" href="#" th:href="@{/redirectHome}">
                <i class="fas fa-book-open">TwojaNauka.pl</i>
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: aliceblue;">Oceny</a>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                  <a
                    data-mdb-dropdown-init
                    class="dropdown-toggle d-flex align-items-center hidden-arrow nav-link text-secondary"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"
                    aria-expanded="false"
                  >
                  Uwagi
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar"
                  >
                    <li class="nav-item">
                      <a class="dropdown-item" href="#" th:href="@{/showInsertedNotes}">Wystawione uwagi</a>
                    </li>
                    <li class="nav-item">
                      <a class="dropdown-item" href="#" th:href="@{/addNote}">Dodaj uwagę</a>
                    </li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#" th:href="@{/addEvent}">Dodaj Ogłoszenie</a>
              </li>
              <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="dropdown">
                  <a
                    data-mdb-dropdown-init
                    class="dropdown-toggle d-flex align-items-center hidden-arrow nav-link text-secondary"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"
                    aria-expanded="false"
                  >
                  Zarządzaj
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar"
                  >
                    <li class="nav-item">
                      <a class="dropdown-item" href="#" th:href="@{/showAcceptanceRequests}">Prośby o rejestrację</a>
                    </li>
                    <li class="nav-item">
                      <a class="dropdown-item" href="#" th:href="@{/addTeacher}">Utwórz nauczyciela</a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="text-reset me-3 dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                aria-expanded="false"
              >
              <i class="fas fa-comment text-secondary"></i>
                <span class="badge rounded-pill badge-notification bg-danger"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
              <li>
                <a class="dropdown-item" href="#" th:href="@{/addMessage}">Nowa wiadomość</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" th:href="@{/showReceivedMessages}">Wiadomości odebrane</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" th:href="@{/showSentMessages}">Wiadomości wysłane</a>
              </li>
              </ul>
            </div>
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                aria-expanded="false"
              >
              <i class="fas fa-user text-secondary"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuAvatar"
              >
                <li>
                  <a class="dropdown-item" th:href="@{/showDetails}">Moje dane</a>
                </li>
                <li>
                  <form action="#" th:action="@{/logout}" method="post" class="logout-form">
                  <input class="dropdown-item" type="submit" value="Wyloguj się" />
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="bg-image vh-100" style="
                                          margin-top: -58.59px;
                                          background-image: url('https://wallpapercave.com/wp/wp2791405.jpg');">

      </div>
    </header>
    <main>
      <div class="mask" style="background-color: hsla(0, 0%, 0%, 0.3)">
        <div class="container-fluid vh-100 justify-content-center overflow-auto" style="background-color: rgb(224, 224, 224);">
            <section class="">

                <div class="row justify-content-center mb-5">
                    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 rounded-5 py-2 px-4" style="background-color: aliceblue; margin-top: 110px;">
                        <div class="col">
                            <h3 class="mt-3 mb-3" style="color: rgb(100, 100, 100); font-weight: 400;">Oceny</h3>
                        </div>
                        <div class="row mb-3">
                          <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 btn-group shadow-0">
                            <form action="#" th:if="${user.isCzyNauczyciel()}" th:object="${user}" th:action="@{/showInsertedGradesTeacher}" method="post" id="myForm">
                              <input  type="hidden" th:field="*{id}"/>
                              <select class="form-select" name="nazwaKlasy" th:field="*{wybranaKlasa}" onchange="submitForm()" style="width: 155px;">
                                  <option value="" th:unless="${user.isCzyWybranaKlasa()}">Wybierz klasę</option>
                                  <option th:each="class : ${classes}" th:value="${class.nazwa}" th:text="${class.nazwa}"></option>
                              </select>
                              <button type="submit" style="display:none;"></button>
                            </form>
                            <form action="#" th:unless="${user.isCzyNauczyciel()}" th:object="${user}" th:action="@{/showInsertedGradesAdmin}" method="post" id="myForm">
                              <input  type="hidden" th:field="*{id}"/>
                              <select class="form-select" name="nazwaKlasy" th:field="*{wybranaKlasa}" onchange="submitForm()" style="width: 155px;">
                                  <option value="" th:unless="${user.isCzyWybranaKlasa()}">Wybierz klasę</option>
                                  <option th:each="class : ${classes}" th:value="${class.nazwa}" th:text="${class.nazwa}"></option>
                              </select>
                              <button type="submit" style="display:none;"></button>
                            </form>
                          </div>
                        </div>
                        <div class="row mb-3" th:if="${user.isCzyWybranaKlasa()}">
                          <form th:if="${user.isCzyNauczyciel}" action="#" th:object="${user}" th:action="@{/showInsertedGradesTeacher2}" method="post" id="myForm1">
                            <input  type="hidden" th:field="*{id}"/>
                            <input  type="hidden" th:field="*{wybranaKlasa.nazwa}"/>
                            <select class="form-select" name="nazwaKlasy" th:field="*{wybranyPrzedmiot}" onchange="submitForm1()" style="width: 185px;">
                                <option value="" th:unless="${user.isCzyWybranyPrzedmiot()}">Wybierz przedmiot</option>
                                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.nazwa}"></option>
                            </select>
                            <button type="submit" style="display:none;"></button>
                          </form>
                          <form th:unless="${user.isCzyNauczyciel}" action="#" th:object="${user}" th:action="@{/showInsertedGradesAdmin2}" method="post" id="myForm1">
                            <input  type="hidden" th:field="*{id}"/>
                            <input  type="hidden" th:field="*{wybranaKlasa.nazwa}"/>
                            <select class="form-select" name="nazwaKlasy" th:field="*{wybranyPrzedmiot}" onchange="submitForm1()" style="width: 185px;">
                                <option value="" th:unless="${user.isCzyWybranyPrzedmiot()}">Wybierz przedmiot</option>
                                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.nazwa}"></option>
                            </select>
                            <button type="submit" style="display:none;"></button>
                          </form>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-5" th:if="${user.isCzyWybranyPrzedmiot()}">
                  <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8">
                    <table class="table table-bordered table-striped ">
                      <thead class="table-dark">
                        <tr>
                          <th>Nr</th>
                          <th>Uczeń</th>
                          <th>Oceny ucznia</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="student : ${students}">
                          <th th:text="${student.nr}"></th>
                          <th th:text="${student.toString()}"></th>
                          <th>
                            <form th:if="${user.isCzyNauczyciel()}" action="#" th:object="${user}" th:action="@{/showStudentGradesTeacher}" method="post" id="myForm3">
                              <input  type="hidden" th:field="*{id}"/>
                              <input  type="hidden" th:field="*{idWybranegoPrzedmiotu}"/>
                              <select class="form-select" name="uczen" th:field="*{wybranyUczen}" style="width: 185px; display:none;">
                                <option th:value="${student.id}"></option>
                              </select>
                              <button type="submit" class="btn btn-primary">Oceny</button>
                            </form>
                            <form th:unless="${user.isCzyNauczyciel()}" action="#" th:object="${user}" th:action="@{/showStudentGradesAdmin}" method="post" id="myForm3">
                              <input  type="hidden" th:field="*{id}"/>
                              <input  type="hidden" th:field="*{idWybranegoPrzedmiotu}"/>
                              <select class="form-select" name="uczen" th:field="*{wybranyUczen}" style="width: 185px; display:none;">
                                <option th:value="${student.id}"></option>
                              </select>
                              <button type="submit" class="btn btn-primary">Oceny</button>
                            </form>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>               
            </section>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <script type="text/javascript"></script>
    <script>
      function submitForm() {
          document.getElementById('myForm').submit();
      }
  </script>
  <script>
    function submitForm1() {
      document.getElementById('myForm1').submit();
    }
</script>
  <script>
    $(document).ready(function(){
      $("#dropdown").change(function(){
        var selectedOption = $(this).val();
        $(this).prepend($('option[value="' + selectedOption + '"]'));
      });
    });
  </script>
</body>
</html>
